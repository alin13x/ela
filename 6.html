<!doctype html>
<html lang="en">
  <head>
    <style>
        .form-container {
          display: flex;
          justify-content: center;
        }
      </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
   

      <div class="embed-responsive embed-responsive-16by9">
        <div id="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); color: white; display: flex; justify-content: center; align-items: center;">
          <p>Click to play video</p>
        </div>
        <iframe id="video" class="embed-responsive-item" src="https://www.canva.com/design/DAFgdyRdSUA/Grs0D6MqmYlqVyoxoyExzw/watch?utm_content=DAFgdyRdSUA&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink" allowfullscreen></iframe>
      </div>
      
      <script>
        document.getElementById('overlay').addEventListener('click', function() {
          this.style.display = 'none';
          document.getElementById('video').src += "&autoplay=1";
        })
      </script>

        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
